<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Rueda de actos</title>
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="libs/sweetalert2.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="bg-light">
    <header class="p-3 bg-white shadow-sm">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <h1 class="h4">Filà Ligeros - Rueda de actos</h1>
            <div>
                <button id="exportCSV" class="btn btn-secondary btn-sm">Exportar CSV</button>
                <button id="save" class="btn btn-success btn-sm">Guardar</button>
            </div>
        </div>
    </header>

    <main class="container-fluid mt-2">
        <div id="topBar" class="p-1">
            <div class="contador">
                <table>
                    <thead>
                        <tr>
                            <td></td>
                            <th>Arrancà escuadra</th>
                            <th>Arrancà diana</th>
                            <th>2n tram escuadra</th>
                            <th>3r tram diana</th>
                            <th>2n tram diana</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Hombres</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Mujeres</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="row mt-2">
                <div class="col-xs-12 col-sm-6">
                    <div id="resumenCarnet" class="mt-1">
                        <strong>Carné Avantcarga:</strong> <span id="totalSi">0</span> | 
                        <strong>Caducado:</strong> <span id="totalCaducado">0</span> | 
                        <strong>No tiene:</strong> <span id="totalNo">0</span>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <div class="form-group">
                        <label>Permitir múltiples actos por persona</label>
                        <label class="switch">
                            <input type="checkbox" id="multiActo">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table id="tablaDatos" class="table table-bordered table-striped align-middle">
                <thead class="table-primary">
                    <tr>
                        <th>Nº rueda</th>
                        <th>Nombre</th>
                        <th>Género</th>
                        <th>Categoria</th>
                        <th>Arrancà escuadra</th>
                        <th>Arrancà diana</th>
                        <th>2n tram escuadra</th>
                        <th>3r tram diana</th>
                        <th>2n tram diana</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas dinámicas -->
                </tbody>
            </table>
        </div>
    </main>

    <div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Persona</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditar">
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="editarNombre">
                        </div>

                        <div class="row mb-3">
                            <div class="col-xs-12 col-sm-6">
                                <label class="form-label" for="editarCategoria">Categoría</label>
                                <select class="form-control" id="editarCategoria">
                                    <option value="Supernumerario">Supernumerario</option>
                                    <option value="Veterano">Veterano</option>
                                    <option value="Fester">Fester</option>
                                </select>
                            </div>
                            <div class="col-xs-12 col-sm-6">
                                <label class="form-label" for="editarGenero">Género</label>
                                <select class="form-control" id="editarGenero">
                                    <option value="Hombre">Hombre</option>
                                    <option value="Mujer">Mujer</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-xs-12 col-sm-6">
                                <label class="form-label" for="editarAvantcarga">Carné Avantcarga</label>
                                <select class="form-control" id="editarAvantcarga">
                                    <option value="Sí">Sí</option>
                                    <option value="No">No</option>
                                    <option value="Caducado">Caducado</option>
                                </select>
                            </div>
                            <div class="col-xs-12 col-sm-6">
                                <label class="form-label" for="editarNumRueda">Nº rueda</label>
                                <input type="number" class="form-control" id="editarNumRueda" disabled>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-xs-12 col-sm-6">
                                <label class="form-label" for="editarInclusionRueda">Año inclusión rueda</label>
                                <input type="number" class="form-control" id="editarInclusionRueda" min="2000">
                            </div>
                            <div class="col-xs-12 col-sm-6">
                                <label class="form-label d-block">Mayor de 50 años</label>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="editarMayor50">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer d-flex justify-content-between w-100">
                    <div>
                        <button type="button" class="btn btn-danger" id="borrarPersona">Borrar</button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="guardarCambios">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="libs/bootstrap.bundle.min.js"></script>
    <script src="libs/jquery-3.7.1.min.js"></script>
    <script src="libs/sweetalert2.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
